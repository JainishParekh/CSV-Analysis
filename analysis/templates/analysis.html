{% extends 'layout.html' %}

{% block content %}

<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-6">Upload CSV File</h1>
    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">CSV File</label>
            {{ form.file }}
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">{{ form.is_id_column.label }}</label>
            {{ form.is_id_column }}
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload</button>
    </form>
</div>

{% endblock %}
